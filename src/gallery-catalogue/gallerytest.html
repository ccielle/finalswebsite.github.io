  <body>
    <h1>Gallery</h1>

    <form>
      <h3>Categories</h3>
      <input
        type="radio"
        id="all"
        name="category"
        value="all"
        onclick="setCat('All')"
      />
      <label for="all">All</label><br />

      <input
        type="radio"
        id="necklace"
        name="category"
        value="necklace"
        onclick="setCat('Necklaces')"
      />
      <label for="necklace">Necklace</label><br />

      <input
        type="radio"
        id="earrings"
        name="category"
        value="earrings"
        onclick="setCat('Earrings')"
      />
      <label for="earrings">Earrings</label><br />

      <input
        type="radio"
        id="bracelets"
        name="category"
        value="bracelets"
        onclick="setCat('Bracelets')"
      />
      <label for="bracelets">Bracelets</label>

      <input
        type="radio"
        id="rings"
        name="category"
        value="rings"
        onclick="setCat('Rings')"
      />
      <label for="rings">Rings</label>
    </form>
    <!-- <br> -->
    <form>
      <h3>Tags</h3>

      <h5>Material</h5>
      <input
        type="checkbox"
        id="whiteGold"
        name="whiteGold"
        value="whiteGold"
        onchange="setTag('white gold', event)"
      />
      <label for="whiteGold">White Gold</label><br />
      <input
        type="checkbox"
        id="yellowGold"
        name="yellowGold"
        value="yellowGold"
        onchange="setTag('yellow gold', event)"
      />
      <label for="yellowGold">Yellow Gold</label><br />

      <h5>Stone</h5>
      <input
        type="checkbox"
        id="diamond"
        name="diamond"
        value="diamond"
        onchange="setTag('diamond', event)"
      />
      <label for="diamond">Diamond</label><br />
      <input
        type="checkbox"
        id="opal"
        name="opal"
        value="opal"
        onchange="setTag('opal', event)"
      />
      <label for="opal">Opal</label><br />
    </form>
