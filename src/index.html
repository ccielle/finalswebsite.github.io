<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MGR Jewelry | Homepage</title>
    <link rel="icon" href="/assets/mainLogo.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <template class="header component"></template>
      <div class="frontBanner">
        <div class="leftSide">
          <h1>From The Fine Jewelry Center of the Philippines</h1>
          <img
            src="../assets/Banners and headers/home_banner_left.png" 
            alt="leftBanner"
          />
        </div>
        <h1>From The Fine Jewelry Center of the Philippines</h1>
        <img
          src="../assets/Banners and headers/home_banner_right.png"
          alt="rightBanner"
        />
      </div>
      <div class="browsePortion">
        <h2>Browse Creations</h2>
        <div class="browseSect">
          <div class="galleryButton">
            <a href="gallery.html" data-category="Earrings">
              <img
                src="../assets/Banners and headers/home_earring.jpg"
                alt=""
              />
              <h3>Earrings</h3>
            </a>
          </div>
          <div class="galleryButton">
            <a href="gallery.html" data-category="Bracelets">
              <img
                src="../assets/Banners and headers/home_bracelet.jpg"
                alt=""
              />
              <h3>Bracelets</h3>
            </a>
          </div>
          <div class="galleryButton">
            <a href="gallery.html" data-category="Necklaces">
              <img
                src="../assets/Banners and headers/home_necklace.jpg"
                alt=""
              />
              <h3>Necklaces</h3>
            </a>
          </div>
          <div class="galleryButton">
            <a href="gallery.html" data-category="Rings">
              <img src="../assets/Banners and headers/home_ring.jpg" alt="" />
              <h3>Rings</h3>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="homeFooter">
        <h2>Book a Commission Today</h2>
        <a href="service.html">Go to Serivces Offered and Contact</a>
      </div>
    </section>
    <section>
      <template class="footer component"></template>
    </section>
    <script src="script.js"></script>
  </body>
</html>
