<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore what our talented goldsmith have made for other customers. Feel free to browse and be amazed on our past works."
    />
    <title>MGR Jewelry | Services</title>
    <link rel="icon" href="/assets/mainLogo.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <section>
      <template class="header component"></template>
      <div class="Banner">
        <img
          src="/assets/Banners and headers/section_header.png"
          alt="bannerHeader"
        />
        <h1>Browse by Category</h1>
      </div>
      <div class="infoBar">
        <div class="infoNote">
          <img src="/assets/infoIcon.png" alt="infoIcon" />
          <h2>Tap the image to enlarge and view the details.</h2>
        </div>
        <button class="infoSwitch">Filter Results</button>
      </div>
      <div id="selectionBar">
        <input
          type="radio"
          name="gallerySelect"
          id="selectAll"
          class="galleryRadio"
          data-category="All"
        />
        <label for="selectAll" class="selectionLbl">
          <img src="/assets/gallery btns/All.png" alt="allButton" />
          <h3>All</h3>
        </label>
        <input
          type="radio"
          name="gallerySelect"
          id="selectNecklaces"
          class="galleryRadio"
          data-category="Necklaces"
        />
        <label for="selectNecklaces" class="selectionLbl">
          <img src="/assets/gallery btns/Necklace.png" alt="necklaceButton" />
          <h3>Necklace</h3>
        </label>
        <input
          type="radio"
          name="gallerySelect"
          id="selectEarrings"
          class="galleryRadio"
          data-category="Earrings"
        />
        <label for="selectEarrings" class="selectionLbl">
          <img src="/assets/gallery btns/Earrings.png" alt="earringButton" />
          <h3>Earring</h3>
        </label>
        <input
          type="radio"
          name="gallerySelect"
          id="selectBracelets"
          class="galleryRadio"
          data-category="Bracelets"
        />
        <label for="selectBracelets" class="selectionLbl">
          <img src="/assets/gallery btns/Bracelet.png" alt="braceletButton" />
          <h3>Bracelets</h3>
        </label>
        <input
          type="radio"
          name="gallerySelect"
          id="selectRings"
          class="galleryRadio"
          data-category="Rings"
        />
        <label for="selectRings" class="selectionLbl">
          <img src="/assets/gallery btns/Ring.png" alt="ringsButton" />
          <h3>Rings</h3>
        </label>
      </div>

      <section class="catalogue"></section>
    </section>
    <section>
      <template class="footer component"></template>
    </section>
    <script src="script.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
